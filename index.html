<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Coding bootcamp testimonials slider</title>
</head>
<body>
    <!-- card -->
    <div class="card">

        <!-- Card header -->
        <div class="card-header">
            <img class="card-header-profile" id="card-header-profile" src="images/image-tanya.jpg" alt="">
            <div class="card-header-buttons">
                <button class="button-left button-card" id="button-left"></button>
                <button class="button-right button-card" id="button-right"></button>
            </div>
        </div>
        <!-- End card header -->

        <!-- Card body -->
        <div class="card-body">
            <p class="card-body-info" id="card-body-info">
                "I've been interested in coding for a while but never taken the jump, until now.
                I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."
            </p>
            <div class="card-body-user">
                <p class="card-body-user-name" id="card-body-user-name">Tanya Sinclair</p>
                <p class="card-body-user-work" id="card-body-user-work">Ux Enginer</p>
            </div>
        </div>
        <!-- End card body -->
    </div>    
    <!-- End card -->
    
    <script src="index.js"></script>
</body>
</html>
